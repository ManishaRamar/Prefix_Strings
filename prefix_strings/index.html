<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefix Strings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Prefix Strings</h1>
        <div class="input-group">
            <label for="prefix">Prefix:</label>
            <input type="text" id="prefix" placeholder="Enter prefix">
        </div>
        <div class="input-group">
            <label for="strings">Strings (comma-separated):</label>
            <input type="text" id="strings" placeholder="Enter strings">
        </div>
        <button onclick="addPrefix()">Add Prefix</button>
        <h2>Output</h2>
        <ul id="output"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
